   <section>
    <div class="container">
      <h2 class="form-header">Questionario</h2>
      <h5>Nombre del evento</h5>
      <form action="#" method="post">  
        <!-- Satisfaction Question -->
        <div class="form-group">
          <label for="satisfaction">¿Qué tan satisfecho está con el evento?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="satisfaction-5" name="satisfaction" value="5">
              <label for="satisfaction-5">Muy satisfecho</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="satisfaction-4" name="satisfaction" value="4">
              <label for="satisfaction-4">Satisfecho</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="satisfaction-3" name="satisfaction" value="3">
              <label for="satisfaction-3">Neutral</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="satisfaction-2" name="satisfaction" value="2">
              <label for="satisfaction-2">Insatisfecho</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="satisfaction-1" name="satisfaction" value="1">
              <label for="satisfaction-1">Muy insatisfecho</label>
            </div>
          </div>
        </div>
  
        <!-- Usefulness Question -->
        <div class="form-group">
          <label for="usefulness">¿Qué tan útil fue el contenido presentado?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="usefulness-5" name="usefulness" value="5">
              <label for="usefulness-5">Muy útil</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="usefulness-4" name="usefulness" value="4">
              <label for="usefulness-4">Útil</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="usefulness-3" name="usefulness" value="3">
              <label for="usefulness-3">Neutral</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="usefulness-2" name="usefulness" value="2">
              <label for="usefulness-2">Poco útil</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="usefulness-1" name="usefulness" value="1">
              <label for="usefulness-1">Nada útil</label>
            </div>
          </div>
        </div>
  
        <!-- Comments Field -->
        <div class="form-group">
          <label for="comments">Comentarios adicionales sobre el evento o talleres:</label>
          <textarea id="comments" name="comments" rows="5" style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid #ddd; border-radius: 4px; resize: none;"></textarea>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" style="padding: 10px 20px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Someter</button>
      </form>
